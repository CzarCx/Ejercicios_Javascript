    <h1>Ejercicio 3</h1>
        <pre><p>Una tienda ofrece un descuento del 15% sobre el total de la compra 
            Y un cliente quiere saber cuánto deberá pagar por su compra</p></pre>
        <form>
            <label>Ingrese el precio de su compra</label>
            <input type="number" name="precio" id="precio" step="10" min="0"/><br>
            <input type="button" value="Calcular" onclick="descuento()"/> <br>
            <label>Debera pagar</label>
            <input type="number" id="compraresu" disabled/>
        </form>
</body>
